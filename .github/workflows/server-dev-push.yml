name: Server Push on Dev Branch

on:
  push:
    branches:
      - dev
    paths:
      - 'server/**'   # Only trigger if something in /client is changed

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello World from /server on dev branch!"